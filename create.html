<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
      <h1>-create-</h1>
    </header>

    <main>
      <section class="creatbox">
        <form method="get">
          <fieldset>
            <label for="q-area" aria-describedby="question field"
              ><strong>QUESTION:</strong></label
            >
            <textarea
              rows="3"
              id="q-area"
              name="description1"
              required
            ></textarea>

            <label for="a-area" aria-labelledby="question"
              ><strong>ANSWER:</strong></label
            >
            <textarea
              rows="7"
              id="a-area"
              name="description2"
              required
            ></textarea>

            <strong>QUESTION-TAGS:</strong>
            <ul role="list">
              <li>
                <select class="qtag" name="hint-tags1" required>
                  <optgroup label="question group a">
                    <option value="tag1">TAG A</option>
                    <option value="tag2">TAG 2</option>
                    <option value="tag3">TAG 3</option>
                    <option value="tag1">TAG 4</option>
                    <option value="tag2">TAG 5</option>
                    <option value="tag3">TAG 6</option>
                  </optgroup>
                </select>
              </li>

              <li>
                <select class="qtag" name="hint-tags2" required>
                  <optgroup label="question group b">
                    <option value="tag1">TAG B</option>
                    <option value="tag2">TAG 2</option>
                    <option value="tag3">TAG 3</option>
                    <option value="tag1">TAG 4</option>
                    <option value="tag2">TAG 5</option>
                    <option value="tag3">TAG 6</option>
                  </optgroup>
                </select>
              </li>

              <li>
                <select class="qtag" name="hint-tags3" required>
                  <optgroup label="question group c">
                    <option value="tag1">TAG C</option>
                    <option value="tag2">TAG 2</option>
                    <option value="tag3">TAG 3</option>
                    <option value="tag1">TAG 4</option>
                    <option value="tag2">TAG 5</option>
                    <option value="tag3">TAG 6</option>
                  </optgroup>
                </select>
              </li>

              <li>
                <select class="qtag" name="hint-tags4" required>
                  <optgroup label="question group d">
                    <option value="tag1">TAG D</option>
                    <option value="tag2">TAG 2</option>
                    <option value="tag3">TAG 3</option>
                    <option value="tag1">TAG 4</option>
                    <option value="tag2">TAG 5</option>
                    <option value="tag3">TAG 6</option>
                  </optgroup>
                </select>
              </li>
            </ul>

            <div><input type="submit" value="submit" /></div>
          </fieldset>
        </form>
      </section>
    </main>

    <nav class="navigation">
      <a href="index.html">
        <img class="navi__item" src="icons/home2.png" alt="list menue" />
      </a>

      <a href="bookmark.html">
        <img class="navi__item" src="/icons/book2.png" alt="search" />
      </a>

      <a href="create.html">
        <img
          class="navi__item navi__item--marked"
          src="/icons/pen2.png"
          alt="notifications"
        />
      </a>

      <a href="profil.html">
        <img class="navi__item" src="/icons/user2.png" alt="profile" />
      </a>
    </nav>
  </body>
</html>
